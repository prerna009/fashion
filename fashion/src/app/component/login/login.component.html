<div class="container-fluid">
    <div class="form-content">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h4 class="p-2 text-center">Login Form</h4>
            <!-- Email ID -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email ID</mat-label>
                <input matInput type="email" formControlName="emailId" placeholder="Enter your Email ID"/>
                <mat-error *ngIf="loginForm.get('emailId')?.touched && loginForm.get('emailId')?.hasError('required')">
                    Email ID is required.
                </mat-error>
                <mat-error *ngIf="loginForm.get('emailId')?.hasError('email')">
                    Enter a valid email address.
                </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password"/>
                <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
                    Password must be at least 8 characters long and contain letters and numbers.
                </mat-error>
            </mat-form-field>

            <div class="text-center">
                <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="/register" class="text-decoration-none" style="cursor: pointer;">Register</a></p>
        </div>
    </div>
</div>
